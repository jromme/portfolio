
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="./js/noframework.waypoints.min.js"></script>
<script src="./js/jquery.easing.min.js"></script>
<script src="./js/jquery.scrollstop.js"></script>
<script src="./js/jquery.scrollsnap.js"></script>
<script src="./js/typed.js"></script>
<script src="./js/jrom.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $(document).scrollsnap({
        snaps: '.snap',
        proximity: 100
    });

	$(window).on('scroll', function () {
	    $('.wrapper').each(function (index, item) {
	        $(item).children().each(function (indexChild, child) {
	            var st = $(window).scrollTop();
	            st = $(window).scrollTop() - $(child).offset().top + 10;
	            $(child).css({ 'opacity' : (1 - st/550) });
	        });

	    });
	});

});




</script>
