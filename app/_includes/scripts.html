<script type="text/javascript">
$(document).ready(function() {
    $(document).scrollsnap({
        snaps: '.snap',
        proximity: 100
    });

	var divs = $('#welcome');
	$(window).bind('scroll', function() {
	   var st = $(this).scrollTop();
	   divs.css({ 'opacity' : (1 - st/550) });
	});
});


</script>
